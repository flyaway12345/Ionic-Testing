<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="head">
      Video
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Video</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- patreon -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Consider Supporting Us!</ion-card-subtitle>
      <ion-card-title>Patreon </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <ion-button shape="round" expand="block" size="large" color="patreon" href="https://www.patreon.com/join/himedia" target="_blank" >
        <ion-icon name="gift-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
<!-- Latest Video -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Check out our Latest Videos!</ion-card-subtitle>
      <ion-card-title>Latest Video </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <iframe width="auto" height="315" src="https://www.youtube.com/embed/videoseries?list=PLrdsRuM2eycViGaCahALCHjl_FtMiZQni" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </ion-card-content>
  </ion-card>
<!-- Website Review -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Check out our critique of websites around the web</ion-card-subtitle>
      <ion-card-title>Website Review</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <iframe width="auto" height="315" src="https://www.youtube.com/embed/videoseries?list=PLrdsRuM2eycWjAjpfQtB2FJfW-2cKugAf" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Funny Videos We Made</ion-card-subtitle>
      <ion-card-title>Meme Videos</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <iframe width="auto" height="315" src="https://www.youtube.com/embed/videoseries?list=PLrdsRuM2eycWLMlAbYE7slBAtsWBlQF7a" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </ion-card-content>
    </ion-card>
    <!-- youtube -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Check Out The Channel</ion-card-subtitle>
      <ion-card-title>Youtube</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <ion-button shape="round" expand="block" size="large" color="danger" href="https://www.youtube.com/c/HIMediaYT" target="_blank" >
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
    <br>
    <br>
    <br>
    <br>
</ion-content>
